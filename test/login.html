<html lang="en">

        <div class="large-offset-2 large-8 columns">

                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">
                        Remember me

                    <br/>
                    <a href="name-test.html">

                </fieldset>
            </form>
        </div>
    </div>
</body>
