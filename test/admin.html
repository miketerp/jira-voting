<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Test v0.0.1</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
  <style>
    .button {
      height: 50px;
      width: 125px;
      background-color: cornflowerblue;
      color: #d9deff;
      font-size: 1.5em;
      border: solid 1px black;
      display: inline-block;
      margin: 10px;
      padding: 10px;
    }
    .selected {
      background-color: darkred;
    }
    .tixselected {
      background-color: darkred;
    }
  </style>
</head>
<body style="text-align: center; padding: 2em">
  <div class="row">
    <div>
      <div class="row">
        <div class="large-12 columns">
          <h3 id="team">Current Team:</h3>
          <div id="sr-btn" class="button">SR</div>
          <div id="wis-btn" class="button">WIS</div>
          <div id="bbd-btn" class="button">BBD</div>
          <div id="sre-btn" class="button">SRE</div>
        </div>
      </div>

      <div id="login-panel" style="display: none;">
        <hr/>
        <div class="row" style="text-align: left;">
          <div class="large-offset-3 large-6 columns">
            <fieldset>
              <legend>Login to JIRA</legend>
              <label>Login
                <input id="username" type="text" placeholder="Enter username"/>
              </label>
              <label>Password
                <input id="password" type="password" placeholder="Enter password"/>
              </label>
              <input id="checkbox1" type="checkbox">
              <label for="checkbox1">Remember me</label><br/>
              <button id="hidePanel" style="margin: 0;">
                Login
              </button>
            </fieldset>
          </div>
        </div>
      </div>

      <div id="ticketContainer" style="display: none;">
        <hr/>
        <h3 id="ticket">Current Ticket:</h3>
        <div id="tix1" class="button">TICK-101</div>
        <div id="tix2" class="button">TICK-102</div>
        <div id="tix3" class="button">TICK-103</div>

        <hr/>
        <h3>Team Members Voted</h3>
        <div>
          <ul id="voters" style="list-style-type: none;"></ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function () {

      let socket = undefined;

      $('#sr-btn').click(() => setNameSpace('searchandiser', $('#sr-btn')));
      $('#wis-btn').click(() => setNameSpace('wisdom', $('#wis-btn')));
      $('#sre-btn').click(() => setNameSpace('site-reliability', $('#sre-btn')));
      $('#bbd-btn').click(() => setNameSpace('storefront', $('#bbd-btn')));

      $('#tix1').click(() => {
        setSelected($('#tix1'));
        socket.emit('ticket selected', $('#tix1').text())
      });

      $('#tix2').click(() => {
        setSelected($('#tix2'));
        socket.emit('ticket selected', $('#tix2').text())
      });

      $('#tix3').click(() => {
        setSelected($('#tix3'));
        socket.emit('ticket selected', $('#tix3').text())
      });

      $('#hidePanel').click(() => {
        $('#login-panel').css("display", "none");
        var a = $('#username').val();
        var b = $('#password').val();
        sendToken(btoa(a + ":" + b));
      });

      const sendToken = (token) => {
        socket.emit('get open tickets', token);
        console.log('sent token');
        console.log('Authenticated ...');
        $('#ticketContainer').css('display', 'inline');
      }

      const setSelected = ($this) => {
        $('.tixselected').removeClass('tixselected');
        $this.addClass('tixselected');

        $('#ticket').text('Current Ticket: ' + $this.text());
      }

      const setNameSpace = (ns, $this) => {
        socket = io('/' + ns);
        $('#team').text('Current Team: ' + ns);
        $('.selected').removeClass('selected');
        $this.addClass('selected');

        $('#login-panel').css("display", "inline");

        socket.emit('adminIsIn', {});

        socket.on('response', function(msg){
          $('body').append($('<p>').text(msg));
        });

        socket.on('voter voted', function(data) {
          let node = document.createElement('li');
          node.appendChild(document.createTextNode(data))
          $('#voters').append(node);
        });

        socket.on('get open tickets', function(data) {
          console.log('lol', data);
        });
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
</body>
</html>
